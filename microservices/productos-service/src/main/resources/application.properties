# ============================================
#   CONFIGURACIÓN GENERAL DEL MICROSERVICIO
# ============================================
spring.application.name=productos_service
server.port=8081

# ============================================
#   CONFIGURACIÓN DE BASE DE DATOS - MYSQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/levelup_db?useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Si tu MySQL de Laragon usa contraseña, reemplaza aquí ?

# ============================================
#   JPA & HIBERNATE
# ============================================
# Como tu base de datos YA existe, evitar que JPA modifique tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar las queries SQL en consola (útil para debug)
spring.jpa.show-sql=true

# Dialecto de MySQL correcto
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ============================================
#   DEVTOOLS (Opcional, recomendado)
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
